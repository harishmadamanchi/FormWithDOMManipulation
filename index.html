<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <!-- <form> -->
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">FirstName</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Enter firstName" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">LastName</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Enter lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="male" value="Male">
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="female" value="Female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="others" value="Others">
                        <label class="form-check-label" for="others">
                          Others
                        </label>
                      </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="Food">
                        Food
                      </label>
                    <select id="Food" class="custom-select" multiple required>
                        <option value="Sandwich">Sandwich</option>
                        <option value="Burger">Burger</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Noodles">Noodles</option>
                        <option value="Pasta">Pasta</option>
                      </select>
                </div>
            </div>

            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter your Address" required>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="State">State</label>
                <input type="text" class="form-control" id="State" placeholder="Enter your State" required>
            </div>
            <div class="form-group col-md-4">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your Country" required>
            </div>
            <div class="form-group col-md-2">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter your Zipcode" required>
            </div>
            </div>
            
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <!-- </form> -->

        <div class="table-responsive">
            <table class="table mt-5 table-striped">
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Gender</th>
                        <th>Choice Of Food</th>
                        <th>Address</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Zipcode</th>
                    </tr>
                </thead>
                <tbody id="tbody">
    
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
